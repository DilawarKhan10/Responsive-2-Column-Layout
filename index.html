<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="form-wrap">
                <div class="logo">
                    <img src="Assets/Frame.svg" alt="Error!">
                    <p> PNFT Market</p>
                </div>
                <div class="form">
                    <div class="text">
                        <p class="p1">NFT Access</p>
                        <p class="p2">Please fill your detail to access your account.</p>
                        <form action="Get">

                            <label for="">Email</label>
                            <div class="input-container" id="input-container">
                                <input type="email" name="name" placeholder="Email"><img src="Assets/X Icon.svg" alt="">
                            </div>

                            <label for="">Password</label>
                            <div class="input-container">
                                <input type="password" name="password" placeholder="Password"><img src="Assets/Hide.svg" alt="">
                            </div>

                        </form> 
                        <div class="link-container">
                            <div class="left"> 
                                 <input type="checkbox" name="checkbox" id="Remember">
                                 <label for="Remember">Remember me</label>
                             </div>
                             <div class="right"> 
                                <a href="#">Forget Password?</a>
                             </div>
                        </div>
                        <button class="btn1">Sign in</button>
                        <button class="btn2"><img src="Assets/Google.svg" alt=""> &nbsp;<span>Sign in with Google</span></button>
                        <p class="p3">Donâ€™t have an account? <a href="#">Sign up</a> </p>
                    </div> 
                </div>
                <div class="copy">
                    <p>@CreatedbyNAMDesign</p>
                </div>
            </div>
            <div class="nft-wrap">
                <div>
                    <img src="Assets/Frame 1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
